<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.quizId">Edit Quiz</span>
        <span *ngIf="!quiz.quizId">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="Save(quiz)">Save</button>
        <button *ngIf="quiz.quizId" mat-button [routerLink]="['/question', quiz.quizId]">Manage Questions</button>
        <button *ngIf="quiz.quizId" mat-button (click)="quiz = {}">Cancel</button>
    </mat-card-actions>
</mat-card>
