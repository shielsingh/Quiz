<mat-card>
    <mat-card-title>
        <span *ngIf="question.questionId">Edit Question</span>
        <span *ngIf="!question.questionId">New Question</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.text" name="question" matInput placeholder="Question">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="Correct Answer">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.option1" name="option1" matInput placeholder="Wrong Answer 1">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.option2" name="option2" matInput placeholder="Wrong Answer 2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.option3" name="option3" matInput placeholder="Wrong Answer 3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="Save(question)">Save</button>
        <button *ngIf="question.questionId" mat-button (click)="question = {}">Cancel</button>
    </mat-card-actions>
</mat-card>
<questions></questions>
